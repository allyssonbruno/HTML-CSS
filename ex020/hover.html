<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p{
            display: block;
            background-color: rgb(222, 42, 42);
            width: 150px;
            color: aliceblue;

        }
        div:hover{
            color: brown;

        }
    </style>
</head>
<body>
    <h1>Exemplo de HOVER</h1>
    <P>Passe o Mouse sobre o texto abaixo</P>
    <div>Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <P>Fim de exemplo</P>

    
</body>
</html>
