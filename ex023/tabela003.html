<!DOCTYPE html>
<html lang="pt-br">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Tabelas</title>
      <style>
            body{
                  font-family: Arial, Helvetica, sans-serif;
            }
            table{
                  border-collapse: collapse;
                  width: 300px;
                  
            }
            td{
                  border: 1px solid black;
                  padding: 20px;
                  text-align: center;

            }
      </style>
</head>

<body>
      <h1>Mesclagem de células</h1>
      <table>
            <tr>
                  <td rowspan="3">A</td><!-- Mescla a célula A para ocupar 3 linhas -->
                  <td>B</td>
                  <td>C</td>
            </tr>
            <tr>
                  
                  <td colspan="2">E</td><!-- Mescla a célula E para ocupar 2 colunas -->
                  
            </tr>
            <tr>
                  
                  <td>H</td>
                  <td>I</td>
            </tr>
      </table>
</body>

</html>
